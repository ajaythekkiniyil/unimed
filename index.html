<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimed</title>

    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap cdn for css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header -->
    <section class="header pt-2 pb-2 pt-md-3 pb-md-0">
        <div class="container">
            <div class="row">
                <div class="col-9 col-md-4">
                    <img class="pt-md-4" src="./assets/logo.PNG" alt="">
                </div>
                <!-- hidden for mobile -->
                <div class="col-8 d-none d-md-block">
                    <div class="row">
                        <div class="col-12">
                            <div class="icons">
                                <i class="fa-brands fa-linkedin-in"></i>
                                <i class="fa-brands fa-x-twitter"></i>
                                <i class="fa-brands fa-instagram"></i>
                                <button class="contact-btn">CONTACT US</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="menus">
                                <ul>
                                    <li class="menu">
                                        <div class="dropdown">
                                            <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                DIVISIONS
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">submenu</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="menu">PARTNERS</li>
                                    <li class="menu">PRODUCTS</li>
                                    <li class="menu">ABOUT US</li>
                                    <li class="menu">MEDIA</li>
                                    <li class="menu"><i class="fa-solid fa-magnifying-glass"></i></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- for mobile -->
                <div class="col-3 d-block d-md-none mobile-menu">
                    <div class="flex" onclick="openNav()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div class="hamburger-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- overlay from top - mobile only -->
    <div id="myNav" class="overlay">
        <div class="container-fluid">
            <div class="row" style="align-items: center;">
                <div class="col-10">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search" class="ml-5">
                    </div>
                    <button class="search-btn">Search</button>
                </div>
                <div class="col-2 p-2">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                </div>
            </div>
        </div>
    </div>

    <!-- banner -->
    <section class="banner">
        <div class="container">
            <div class="row" style="align-items: center;">
                <div class="col-12">
                    <h1 class="title">Medshop</h1>
                    <p class="text-white mt-3 para">One-Stop Destination for Medical Essentials and wellness Solutions</p>
                </div>
            </div>
        </div>
    </section>



    <!-- bootstrap cdn for js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- javascript.js  -->
    <script src="./javascript.js"></script>
</body>

</html>
